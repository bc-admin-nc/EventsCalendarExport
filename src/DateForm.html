<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Picker Web App</title>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Material-UI Core -->
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.2/umd/material-ui.production.min.js"></script>

  <!-- Flatpickr Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script>
  const { useState, useEffect, useRef } = React;
  const { TextField, Button, Box, Typography, Paper, ThemeProvider, createTheme } = MaterialUI;

  // Define Material UI Theme
  const theme = createTheme({
    palette: {
      primary: {
        main: "#1976d2",
      },
      background: {
        default: "#f4f4f4",
      },
    },
    typography: {
      fontFamily: "Arial, sans-serif",
    },
  });

  function DateRangePicker() {
    const [startDate, setStartDate] = useState(null);
    const [endDate, setEndDate] = useState(null);
    const [submitted, setSubmitted] = useState(false);
    const startInputRef = useRef(null);
    const endInputRef = useRef(null);

    useEffect(() => {
      flatpickr(startInputRef.current, {
        enableTime: false,
        dateFormat: "Y-m-d",
        onChange: function (selectedDates) {
          setStartDate(selectedDates[0]);
        },
      });

      flatpickr(endInputRef.current, {
        enableTime: false,
        dateFormat: "Y-m-d",
        onChange: function (selectedDates) {
          setEndDate(selectedDates[0]);
        },
      });
    }, []);

    const handleSubmit = () => {
      if (!startDate || !endDate) {
        alert("Please select both start and end dates.");
        return;
      }

      // Set times: 4 AM Start, 3:59:59 PM End (EST)
      const start = new Date(startDate);
      start.setHours(4, 0, 0);

      const end = new Date(endDate);
	  end.setDate(end.getDate() + 1); 
      end.setHours(3, 59, 59);

      google.script.run.main(start.toISOString(), end.toISOString());

      // Hide the form and show the success message
      setSubmitted(true);
      google.script.host.close();
    };

    return React.createElement(
      ThemeProvider,
      { theme },
      React.createElement(
        Box,
        {
          sx: {
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
            height: "100vh",
            backgroundColor: "background.default",
          },
        },
        submitted
          ? React.createElement(
              Paper,
              {
                elevation: 3,
                sx: {
                  padding: 3,
                  width: "100%",
                  maxWidth: 400,
                  textAlign: "center",
                },
              },
              React.createElement(Typography, { variant: "h5", color: "primary", gutterBottom: true }, "Success!"),
              React.createElement(Typography, { variant: "body1" }, "Your dates have been submitted.")
            )
          : React.createElement(
              Paper,
              {
                elevation: 3,
                sx: {
                  padding: 3,
                  width: "100%",
                  maxWidth: 400,
                  textAlign: "center",
                },
              },
              React.createElement(Typography, { variant: "h5", gutterBottom: true }, "Select Date Range"),
              React.createElement(TextField, {
                inputRef: startInputRef,
                label: "Start Date",
                variant: "outlined",
                fullWidth: true,
                sx: { mb: 2 },
                InputLabelProps: { shrink: true } // ðŸ‘ˆ Fixes the label overlay issue
              }),
              React.createElement(TextField, {
                inputRef: endInputRef,
                label: "End Date",
                variant: "outlined",
                fullWidth: true,
                sx: { mb: 2 },
                InputLabelProps: { shrink: true } // ðŸ‘ˆ Fixes the label overlay issue
              }),
              React.createElement(Button, {
                variant: "contained",
                color: "primary",
                fullWidth: true,
                onClick: handleSubmit,
              }, "Submit")
            )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(DateRangePicker));
</script>

</body>
</html>
